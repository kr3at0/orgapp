
<p *ngIf="!todos.todo.length" class="notice">Няма нищо повече за правене</p>

<div *ngIf="todos.todo.length">
  <h2>Да свърша</h2>
  <div class="todos">
    <div class="todo todo-todo" *ngFor="let todo of todos.todo">
      <p>
        <span class="mark-done checkbox" (click)="markAsDone(todo)"></span>
        {{ todo.content }}
        
      </p>
      <div class="tags">
        <span class="tag" *ngFor="let tag of todo.tags" [ngStyle]="{backgroundColor: todos.tags[tag].color}">
          {{ tag }}
        </span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="todos.done.length">
  <h2 *ngIf="todos.todo.length">Свършени</h2>
  <div class="todos">
    <div class="todo todo-done" *ngFor="let todo of todos.done">
        <p>
          <span class="mark-todo checkbox" (click)="markAsTodo(todo)">✔</span>
          {{ todo.content }}
        </p>
        <div class="tags">
          <span class="tag tag-disabled" *ngFor="let tag of todo.tags">
              {{ tag }}
            </span>
        </div>
      </div>
  </div>
</div>
